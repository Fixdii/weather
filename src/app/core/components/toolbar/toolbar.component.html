<div class="toolbar" role="banner">
  <span class="toolbar__span">
    <i class="fa-solid fa-cloud-sun"></i>
  </span>
  <span>Weather</span>
  <div class="spacer"></div>
  <button
    mat-raised-button
    (click)="openDialog()"
    class="toolbar__button"
    color="primary"
  >
    Add card
  </button>
  <button
    mat-raised-button
    (click)="updateData()"
    [disabled]="update || cities.length === 0"
    class="toolbar__button"
    color="primary"
  >
    Start tracking
  </button>
  <button
    mat-raised-button
    (click)="stopUpdate()"
    [disabled]="!update"
    class="toolbar__button"
    color="primary"
  >
    Stop tracking
  </button>
  <div class="matMenu">
    <button  mat-raised-button [matMenuTriggerFor]="menu" color="primary">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openDialog()">Add card</button>
      <button
        mat-menu-item
        (click)="updateData()"
        [disabled]="update || cities.length === 0"
      >
        Start tracking
      </button>
      <button mat-menu-item (click)="stopUpdate()" [disabled]="!update">
        Stop tracking
      </button>
    </mat-menu>
  </div>
</div>
